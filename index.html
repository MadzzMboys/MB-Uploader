<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MB Website Uploader</title>
  <link rel="icon" href="mbt.png" sizes="128x128">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    header span {
      font-size: 1.5em;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 2s ease infinite;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 420px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: normal;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 4s ease infinite;
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    p {
      font-size: 1em;
      color: white;
      margin-bottom: 25px;
    }

    .btn {
      background: linear-gradient(45deg, #ff4e50, #f9d423, #1dd1a1, #54a0ff);
      background-size: 300% 300%;
      color: black;
      border: 3px solid black;
      padding: 12px 20px;
      margin: 10px 8px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: gradientMove 5s linear infinite;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.98);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
  <header>
    <img src="mbl.png" alt="Foto Profil">
    <span>MB Website Uploader</span>
  </header>

  <div class="container">
    <div class="card">
      <h1>Web Uploader</h1>
      <p id="pesan">Upload Pertama Di GitHub, setelah itu lanjut ke Vercel.</p>
      <button class="btn" onclick="vercel()">Upload Vercel</button>
      <button class="btn" onclick="github()">Upload GitHub</button>
    </div>
  </div>

  <script>
    function vercel() {
      window.location.href = 'https://vercel.com/madzs-projects-806be33a';
    }

    function github() {
      window.location.href = 'https://github.com/dashboard';
    }
  </script>
</body>
</html>
