<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MB Website Uploader</title>
  <link rel="icon" href="mbt.png" sizes="128x128">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    header span {
      font-size: 1.5em;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 2s ease infinite;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 420px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      font-weight: normal;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientText 4s ease infinite;
    }

    p {
      font-size: 1em;
      color: white;
      margin-bottom: 25px;
    }

    .btn {
      background: linear-gradient(45deg, #ff4e50, #f9d423, #1dd1a1, #54a0ff);
      background-size: 300% 300%;
      color: black;
      border: 3px solid black;
      padding: 12px 20px;
      margin: 10px 8px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: gradientMove 5s linear infinite;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      user-select: none;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn:active {
      transform: scale(0.98);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .fade-in {
      animation: fadeIn 1s ease;
    }
  </style>
</head>
<body>
  <header>
    <img src="mbl.png" alt="Foto Profil">
    <span>MB Website Uploader</span>
  </header>

  <div class="container">
    <div class="card">
      <h1>Web Uploader</h1>
      <p id="pesan">Klik Info Untuk Mengetahui Lebih Lanjut.</p>
      <button class="btn" onclick="github()">Upload GitHub</button>
      <button class="btn" onclick="vercel()">Lanjut Vercel</button>
    </div>
    <!-- Tombol Info di luar kartu dengan animasi -->
    <button class="btn fade-in" onclick="info()">Baca Info</button>
  </div>

  <script>
    function github() {
      alert('Login / Buat akun Github, Lalu Buat Repository Anda.')
      window.open('https://github.com/login')
      console.log('Anda Beralih Ke Github');
    }

    function vercel() {
      alert('Login / Buat akun Vercel Menggunakan Akun Github')
      window.open('https://vercel.com/login')
      console.log('Anda Beralih Ke Vercel');
    }

    function info() {
      alert('Panduan:\n\n1. Klik "Upload GitHub" untuk login/buat akun GitHub, lalu buat repository dan upload file Anda.\n\n2. Klik "Lanjut Vercel" untuk login ke Vercel menggunakan akun GitHub, pilih repository Anda dan klik tombol Visit untuk mendapatkan link website.\n\n3. Website Anda sekarang online!');
      console.log('Info ditampilkan');
    }
  </script>
</body>
</html>
